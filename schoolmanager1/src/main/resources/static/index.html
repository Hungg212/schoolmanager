<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Sinh Vi√™n</title>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #28a745;
            color: white;
        }

        .btn-add:hover {
            background: #218838;
        }

        .btn-update {
            background: #ffc107;
            color: black;
        }

        .btn-update:hover {
            background: #e0a800;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-section button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
        }

        .search-section button:hover {
            background: #0056b3;
        }

        .table-section {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #667eea;
            color: white;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        .btn-edit,
        .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-edit {
            background: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background: #0056b3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Qu·∫£n L√Ω Sinh Vi√™n</h1>

        <div id="message" class="message"></div>

        <!-- Form Th√™m/C·∫≠p Nh·∫≠t -->
        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #333;">Th√™m/C·∫≠p Nh·∫≠t Sinh Vi√™n</h2>
            <div class="form-group">
                <div>
                    <label for="id">ID (ƒë·ªÉ tr·ªëng khi th√™m m·ªõi)</label>
                    <input type="number" id="id" placeholder="ID sinh vi√™n">
                </div>
                <div>
                    <label for="name">T√™n Sinh Vi√™n</label>
                    <input type="text" id="name" placeholder="Nh·∫≠p t√™n sinh vi√™n">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nh·∫≠p email">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-add" onclick="addStudent()">‚ûï Th√™m Sinh Vi√™n</button>
                <button class="btn-reset" onclick="resetForm()">üîÑ X√≥a Form</button>
            </div>
        </div>

        <!-- T√¨m Ki·∫øm -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm theo t√™n sinh vi√™n...">
            <button onclick="searchStudents()">T√¨m Ki·∫øm</button>
            <button onclick="loadAllStudents()" style="background: #6c757d; color: white;">Xem T·∫•t C·∫£</button>
        </div>

        <!-- B·∫£ng Sinh Vi√™n -->
        <div class="table-section">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>T√™n Sinh Vi√™n</th>
                        <th>Email</th>
                        <th>Thao T√°c</th>
                    </tr>
                </thead>
                <tbody id="studentBody">
                    <tr>
                        <td colspan="4" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/students';

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        // H√†m t·∫£i t·∫•t c·∫£ sinh vi√™n
        function loadAllStudents() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    displayStudents(data);
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    showMessage('L·ªói khi t·∫£i d·ªØ li·ªáu sinh vi√™n!', 'error');
                    displayEmpty();
                });
        }

        // H√†m hi·ªÉn th·ªã sinh vi√™n
        function displayStudents(students) {
            const tbody = document.getElementById('studentBody');
            if (students.length === 0) {
                displayEmpty();
                return;
            }

            tbody.innerHTML = students.map(student => `
                <tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>
                        <button class="btn-edit" onclick="editStudent(${student.id}, '${student.name}', '${student.email}')">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn-delete" onclick="deleteStudent(${student.id})">üóëÔ∏è X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        // H√†m hi·ªÉn th·ªã khi kh√¥ng c√≥ d·ªØ li·ªáu
        function displayEmpty() {
            const tbody = document.getElementById('studentBody');
            tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Kh√¥ng c√≥ sinh vi√™n n√†o</td></tr>';
        }

        // H√†m th√™m sinh vi√™n
        function addStudent() {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name || !email) {
                showMessage('Vui l√≤ng nh·∫≠p t√™n v√† email!', 'error');
                return;
            }

            const student = { name, email };

            let url, method;
            if (id) {
                // C·∫≠p nh·∫≠t
                method = 'PUT';
                url = `${API_URL}/update/${id}`;
            } else {
                // Th√™m m·ªõi
                method = 'POST';
                url = API_URL;
            }

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(student)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text || 'L·ªói ' + response.status);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage(id ? 'C·∫≠p nh·∫≠t sinh vi√™n th√†nh c√¥ng!' : 'Th√™m sinh vi√™n th√†nh c√¥ng!');
                    resetForm();
                    loadAllStudents();
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    showMessage(error.message || 'L·ªói khi l∆∞u sinh vi√™n!', 'error');
                });
        }

        // H√†m s·ª≠a sinh vi√™n
        function editStudent(id, name, email) {
            document.getElementById('id').value = id;
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            window.scrollTo(0, 0);
        }

        // H√†m x√≥a sinh vi√™n
        function deleteStudent(id) {
            if (confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a sinh vi√™n n√†y?')) {
                fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                })
                    .then(() => {
                        showMessage('X√≥a sinh vi√™n th√†nh c√¥ng!');
                        loadAllStudents();
                    })
                    .catch(error => {
                        console.error('L·ªói:', error);
                        showMessage('L·ªói khi x√≥a sinh vi√™n!', 'error');
                    });
            }
        }

        // H√†m t√¨m ki·∫øm
        function searchStudents() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) {
                loadAllStudents();
                return;
            }

            fetch(`${API_URL}/search?name=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    displayStudents(data);
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    showMessage('L·ªói khi t√¨m ki·∫øm!', 'error');
                });
        }

        // H√†m x√≥a form
        function resetForm() {
            document.getElementById('id').value = '';
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        }

        // T·∫£i d·ªØ li·ªáu khi trang load
        window.addEventListener('load', () => {
            loadAllStudents();
        });

        // Enter ƒë·ªÉ t√¨m ki·∫øm
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchStudents();
        });
    </script>
</body>
</html>
